services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend 
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
      
    ports:
      - "8000:8000" 
    environment:
      - HF_HOME=/home/appuser/.cache/huggingface
    volumes:
      - ./backend/app:/app/app:rw
      - ./backend/logs:/app/logs:rw
      - ./backend/data:/data:rw
      - hf-cache:/home/appuser/.cache/huggingface # To save Hugging Face model cache (to avoid when we restart the container or rebuild it to download it again)
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:8000/api/v1/health/healthz || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s 
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - appnet
    
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: worker-knowhub-dev
    command: bash -lc 'sleep 15 && dramatiq app.tasks --processes 1 --threads 1'
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app:rw
      - ./backend/logs:/app/logs:rw
      - ./backend/data:/data:rw
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      vectordb:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 30s
    networks:
      - appnet

  redis:
    image: redis:8.2.1-bookworm
    container_name: redis-knowhub
    command: ["sh","-c","exec redis-server /usr/local/etc/redis/redis.conf --requirepass \"$$REDIS_PASSWORD\""]
    env_file:
      - ./backend/.env
    ports:
      - "6379:6379"
    volumes:
      - ./backend/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis-data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
      
    restart: unless-stopped
    networks:
      - appnet
  
  minio:
    image: minio/minio:latest
    container_name: minio-knowhub
    command: server /data --console-address ":9001"
    env_file:
      - ./backend/.env
    ports:
      - "15745:9000" # API S3.
      - "15746:9001" # Web console.
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - appnet
  vectordb:
    image: pgvector/pgvector:pg17-bookworm 
    container_name: pgvector-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  redis-data:
  minio-data:
  hf-cache:
  pgdata:

networks:
  appnet:
